<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulario de peticion de productos</title>

    <link rel="stylesheet" href="../css/estilos.css">
    <link rel="stylesheet" href="../css/font-awesome.css">

    <script src="../js/jquery-3.2.1.js"></script>
    <script src="../js/script.js"></script>
</head>
<body>

    <section class="form_wrap">
<!---Este formulario permite enviar solicitudes a los compradores, llenando con nombre
       departamento, correo, telefono y el mensaje que desean enviar-->
        <section class="cantact_info">
            <section class="info_title">
                <span class="fa fa-user-circle"></span>
                <h2>INFORMACION<br>DE CONTACTO</h2>
            </section>
            <section class="info_items">
                <p><span class="fa fa-envelope"></span> info.proveeduria@gmail.com</p>
                <p><span class="fa fa-mobile"></span> +506 72128217</p>
            </section>
        </section>

        <form action="" method="" class="form_contact">
            <h2>Solicitud de productos</h2>
            <div class="user_info">
                <label for="names">Nombres *</label>
                <input type="text" id="names" name="nombre" required>

                <label for="phone">Telefono / Celular</label>
                <input type="text" id="phone" name="telefono">

                <label for="email">Correo electronico *</label>
                <input type="text" id="email" name="correo" required>

                <label for="departamento">Departamento *</label>
                <input type="text" id="departamento" name="departamento" required>

                <label for="mensaje">Mensaje *</label> 
                <textarea id="mensaje" name="mensaje" required></textarea>

                <input type="button" value="Enviar Mensaje" id="btnSend" onclick="window.open('../html/enviarMensaje.html', '_shelf')" >
            </div>
        </form>

    </section>

</body>
</html>
